<home></home><router-outlet></router-outlet>
<div @customAnimation>
  <h1>List of Posts</h1>
  <input
    type="text"
    (keyup.enter)="addPost(topic)"
    #topic
    class="form-control"
  />
  <ul class="list-group">
    <li
      @liAnimation
      *ngFor="let post of posts"
      class="list-group-item"
      (click)="deletePost(post)"
    >
      <!-- <button class="btn btn-primary" >
      delete
    </button> -->
      {{ post.title }}
    </li>
  </ul>
</div>
